version: 2
jobs:
 build:
   docker:
     - image: slacgismo/gridlabd:latest
   steps:
     - checkout
     - run:
         name: Python install
         command: |
           python3 -V
     - run:
         name: Run version check
         command: |
           gridlabd --version
           gridlabd --origin
      - run:
          name: Electrification use case 
          command: |
            cd Electrification_usecase
            sh main.sh
     - store_artifacts:
           path: /root/project/final_output
